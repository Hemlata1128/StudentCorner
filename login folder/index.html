<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<!-- <div class="social-container"> -->
				<!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
				<!-- <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a> -->
				<!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
			<!-- </div> -->
			<!-- <span>or use your email for registration</span> -->
			<!-- <input type="text" placeholder="Name"  required /> -->
			<input pattern="[a-zA-Z]{3,}"  type="text"  placeholder="First Name"id="txtEmpName" onkeypress="return AvoidSpace(event)">
			<input pattern="[a-zA-Z]{3,}"  type="text"  placeholder="Last Name"id="txtEmpName" onkeypress="return AvoidSpace(event)">
			<!-- <input type="email" placeholder="Email"  required /> -->
			<input type="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" placeholder="Email" required /> 
            <!-- <input type="tel" maxlength="10" placeholder="Phone Number"  required /> -->
			<input pattern="[0-9]{10}"type="tel" id="txtPhone" name="phone" required  placeholder="Phone Number">
			<input type="password" placeholder="Password"  required />
			<input type="password" placeholder="Re-type Password"  required />
			<!-- <input type="OTP" placeholder="OTP"  required />  -->
			<button>Sign Up</button></br>
			
			<span>or use your account for registration</span>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<!-- <div class="social-container"> -->
				<!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
				<!-- <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a> -->
				<!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
			<!-- </div> -->
			<!-- <span>or use your account</span> -->
			<input type="email" placeholder="Email"  required />
			<input type="password" placeholder="Password"  required />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button></br>
			<span>or use your account</span>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Students!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
